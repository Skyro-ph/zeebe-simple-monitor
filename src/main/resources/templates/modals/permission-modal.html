<div class="modal fade" id="permissionModal" tabindex="-1" role="dialog" aria-labelledby="permissionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Permission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="permission-form" onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <label for="userId">User id</label>
                        <input type="text" class="form-control" id="userId" name="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="bpmnProcessId">BPMN process id</label>
                        <input type="text" class="form-control" id="bpmnProcessId" name="bpmnProcessId" required>
                    </div>
                    <div class="form-group">
                        <label for="permission">Permission</label>
                        <select class="form-control" id="permission" name="permission" required>
                            <option value="VIEW">VIEW</option>
                            <option value="EDIT">EDIT</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="createPermission()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
